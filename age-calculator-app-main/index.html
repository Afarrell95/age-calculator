<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inputs">
        <div class="part">
          <span class="dmy">Day</span>
          <input class="day-input" type="text" placeholder="dd" />
          <span class="required required_day">This field is required</span>
        </div>
        <div class="part">
          <span class="dmy">Month</span>
          <input class="month-input" type="text" placeholder="mm" />
          <span class="required required_month">This field is required</span>
        </div>
        <div class="part">
          <span class="dmy">Year</span>
          <input class="year-input" type="text" placeholder="yyyy" />
          <span class="required required_year">This field is required</span>
        </div>
      </div>
      <div class="divider">
        <div class="line"></div>
        <div class="circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="calculation">
        <div class="year-calc">
          <span class="number number-year">- -</span> years
        </div>
        <div class="month-calc">
          <span class="number number-month">- -</span> months
        </div>
        <div class="day-calc">
          <span class="number number-day">- -</span> days
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
